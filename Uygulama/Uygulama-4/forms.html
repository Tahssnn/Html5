<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hemen Üye Ol</title>
</head>

<body>


    <h1>
        Lütfen Formu Eksiksiz Doldurunuz.
    </h1>
    <hr>
    <form action="">
        <h3>
            Hesap Bilgileriniz
        </h3>
        <p>
            Kullanıcı Adı : <input type="text" name="Username" placeholder="Kullanıcı adı giriniz.">
        </p>
        <p>
            Eposta : <input type="text" name="eposta" placeholder="Eposta giriniz.">
        </p>
        <p>
            Parola : <input type="password" name="parola" placeholder="Parola giriniz.">
        </p>



        <h3>
            Kişisel Bilgileriniz
        </h3>

        <p>
            Ad: <input type="text" name="Ad">
        </p>
        <p>
            Soyad: <input type="text" name="Soyad">
        </p>
        Şehir:
        <select name="sehir">
            <option value="">Seçiniz</option>
            <option value="">İstanbul</option>
            <option value="">Samsun</option>
            <option value="">Amasya</option>

        </select>

        <p>
            Cinsiyet:
            <input type="radio" name="Cinsiyet"> Erkek
            <input type="radio" name="Cinsiyet"> Kadın
        </p>

        <p>
            Hobileriniz:
            <input type="checkbox" name="Hobiler"> Sinema
            <input type="checkbox" name="Hobiler"> Gezmek
            <input type="checkbox" name="Hobiler"> Spor
            <input type="checkbox" name="Hobiler"> Kitap
        </p>

        <input type="submit" value="Kaydet">

    </form>


</body>

</html>
